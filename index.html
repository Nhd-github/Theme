<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel='stylesheet' href='css/style.css'>

  <title>Multi Themes</title>
</head>

<body id="body">

  <section id="section">
    <div class="container">
      <div class="header upper">Making your Theme</div>

      <div class="flex mt-5">
        <div class="col-6">
          <span class="header">bg-color Theme</span>
          <div class='flex'>
            <div class='color-box-background' style="background-color: #fff;"></div>
            <div class='color-box-background' style="background-color: #FFD37F;"></div>
            <div class='color-box-background' style="background-color: #FFFA81;"></div>
            <div class='color-box-background' style="background-color: #D5FA80;"></div>
            <div class='color-box-background' style="background-color: #78F87F;"></div>
            <div class='color-box-background' style="background-color: #79FBD6;"></div>
            <div class='color-box-background' style="background-color: #79FDFE;"></div>
            <div class='color-box-background' style="background-color: #7AD6FD;"></div>
            <div class='color-box-background' style="background-color: #7B84FC;"></div>
            <div class='color-box-background' style="background-color: #D687FC;"></div>
            <div class='color-box-background' style="background-color: #FF89FD;"></div>
          </div>
        </div>
        <div class="col-6">
          <span class="header">Text-color Theme</span>
          <div class='flex'>
            <div class='color-box-text' style="background-color: #000000;"></div>
            <div class='color-box-text' style="background-color: #ffa600;"></div>
            <div class='color-box-text' style="background-color: #444100;"></div>
            <div class='color-box-text' style="background-color: #405b00;"></div>
            <div class='color-box-text' style="background-color: #004c04;"></div>
            <div class='color-box-text' style="background-color: #ffffff;"></div>
            <div class='color-box-text' style="background-color: #003030;"></div>
            <div class='color-box-text' style="background-color: #005479;"></div>
            <div class='color-box-text' style="background-color: #0011ff;"></div>
            <div class='color-box-text' style="background-color: #ae00ff;"></div>
            <div class='color-box-text' style="background-color: #230022;"></div>
          </div>
        </div>


      </div>
    </div>
  </section>


  <script type='text/javascript' src='js/app.js'></script>
</body>

</html>
