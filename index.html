<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel='stylesheet' href='css/style.css'>

  <title>Multi Themes</title>
</head>

<body id="body">

  <section id="section">
    <div class="container">
      <div class="header upper">Making your Theme</div>

      <div class="flex mt-5">
        <div class="col-6">
          <span class="header">Text-color Theme</span>
          <div class='flex'>
            <div class='color-box-text' name="black" style="background-color: #000000;"></div>
            <div class='color-box-text' name="yellow" style="background-color: #ffa600;"></div>
            <div class='color-box-text' name="green" style="background-color: #15ff38;"></div>
            <div class='color-box-text' name="blue" style="background-color: #2008f6;"></div>

          </div>
        </div>


      </div>
    </div>
  </section>


  <script type='text/javascript' src='js/app.js'></script>
</body>

</html>
